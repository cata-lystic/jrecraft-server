# This is the rewards file.
# Here is a guide for this: https://wiki.ajg0702.us/ajparkour/configs/Rewards

intervals:
  '10':
    message: '&aCongrats! &7You got to {SCORE} jumps! &bHave some cake!'
    commands:
    - give {PLAYER} cake 1
  '25':
    message: '&aCongrats! &7You got to {SCORE} jumps! &bHave an iron ingot!'
    commands:
    - give {PLAYER} iron_ingot 1
  '50':
    message: '&aCongrats! &7You got to {SCORE} jumps! &bHave a diamond!'
    commands:
    - give {PLAYER} diamond 1
  '100':
    message: '&aCongrats! &7You got to {SCORE} jumps! &bHave a nametag!'
    commands:
    - give {PLAYER} name_tag 1
exceptions:
  '1':
    message: '&a&lCongrats, you made a jump!'
    first-time-only: true
specials:
  beat-server-record:
    message: '&a&lCongrats!&r&7 You reached the server high score!'
    commands:
    - give {PLAYER} emerald 1
  start:
    message: ''
    commands: []
  end:
    message: ''
    commands: []
